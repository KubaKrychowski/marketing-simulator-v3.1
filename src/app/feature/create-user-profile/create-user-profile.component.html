<section class="ms-page-container">

  <div class="header">
    <h2>
      Company Profile Creator
    </h2>

    <hr>
  </div>
  <div class="ms-page-content">
    <article class="ms-article">
      <form class="ms-form-container">
        <div class="ms-input-field">
          <label class="ms-input-label" for="companyName">
            Company Name
            <span class="ms-required-status">*</span>
          </label>

          <input #companyNameInput [formControl]="companyNameFormControl" class="ms-input" type="text" id="companyName"
            on-focusout="checkIfNameIsAvailable()">
          <span class="ms-input-label ms-mt-1" *ngIf="loaderService.isLoading | async">
            Checking if name is available

            <div class="ms-loading-spinner">
              <mat-spinner [diameter]="20" class="ms-spinner"></mat-spinner>
            </div>
          </span>
        </div>

        <div class="header ms-mt-2">
          <h3>
            Company Adress
          </h3>

          <hr>
        </div>

        <div class="ms-input-field-adress">
          <div class="ms-input-field">
            <label class="ms-input-label" for="company-adress">
              County
              <span class="ms-required-status">*</span>
            </label>

            <input [formControl]="companyCountryFormControl" class="ms-input" type="text" id="company-adress">
          </div>

          <div class="ms-input-field">
            <label class="ms-input-label" for="company-adress">
              City
              <span class="ms-required-status">*</span>
            </label>

            <input [formControl]="companyCityFormControl" class="ms-input" type="text" id="company-adress">
          </div>

          <div class="ms-input-field">
            <label class="ms-input-label" for="company-adress">
              Street
              <span class="ms-required-status">*</span>
            </label>

            <input [formControl]="companyStreetFormControl" class="ms-input" type="text" id="company-adress">
          </div>

          <div class="ms-input-field">
            <label class="ms-input-label" for="company-adress">
              House number
              <span class="ms-required-status">*</span>
            </label>

            <input class="ms-input" type="text" id="company-adress">
          </div>
        </div>

        <button class="log-in-button ms-mt-2">
          Create company
        </button>
      </form>
    </article>
    <article class="ms article">
      <div class="header">
        <h3>
          Select localization for your company
        </h3>

        <hr>
      </div>

      <div class="full" id="map"></div>
    </article>
  </div>

</section>
