<section class="ms-page-container">

  <div class="header">
    <h2>
      User Profile Creator
    </h2>

    <hr>
  </div>
<div class="ms-page-content">
  <article class="ms-article">
    <form class="ms-form-container">
      <div class="ms-input-field">
        <label class="ms-input-label" for="companyName">
          Company Name
          <span class="ms-required-status">*</span>
        </label>

        <input class="ms-input" type="text" id="companyName">
      </div>

      <div class="header ms-mt-2">
        <h3>
          Company Adress
        </h3>

        <hr>
      </div>

      <div class="ms-input-field-adress">
        <div class="ms-input-field">
          <label class="ms-input-label" for="company-adress">
            County
            <span class="ms-required-status">*</span>
          </label>

          <input class="ms-input" type="text" id="company-adress">
        </div>

        <div class="ms-input-field">
          <label class="ms-input-label" for="company-adress">
            City
            <span class="ms-required-status">*</span>
          </label>

          <input class="ms-input" type="text" id="company-adress">
        </div>

        <div class="ms-input-field">
          <label class="ms-input-label" for="company-adress">
            Street
            <span class="ms-required-status">*</span>
          </label>

          <input class="ms-input" type="text" id="company-adress">
        </div>

        <div class="ms-input-field">
          <label class="ms-input-label" for="company-adress">
            House number
            <span class="ms-required-status">*</span>
          </label>

          <input class="ms-input" type="text" id="company-adress">
        </div>
      </div>

      <div class="header ms-mt-2">
        <h3>
          Company Members
        </h3>

        <hr>
      </div>

      <div class="ms-search-field">
        <div class="ms-input-field">
          <label class="ms-input-label" for="company-adress">
            Search player by username
            <span class="ms-required-status">*</span>
          </label>

          <input class="ms-input" type="text" id="company-adress">
        </div>

        <button class="ms-search-button">
          <mat-icon>
            search
          </mat-icon>

          Search
        </button>
      </div>

    </form>
  </article>
  <article class="ms article">

  </article>
</div>

</section>
